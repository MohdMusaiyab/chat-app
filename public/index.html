<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>ChatAPP Practise</title>
  </head>
  <body>
    <h1>Lest Chats</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          class="name-input"
          value="Ananymous"
          maxlength="20"
        />
      </div>
      <ul class="message-container" id="message-container">
        <li class="message-left">
          <p class="message">Hello</p>
          <span>blue bird 20 augg</span>
        </li>
        <li class="message-right">
          <p class="message">Hello</p>
          <span>blue bird 20 augg</span>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">Some one is typing</p>
        </li>
      </ul>
      <form class="message-form" id="message-form">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        /> 
        <div class="v-divider"></div>
        <button type="submit" class="send-button" id="send-submit">
          <span> <i class="fas fa-paper-plane"></i> </span>
        </button>
      </form>
      <h3 class="clients-total" id="clients-total">2</h3>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="./main.js"></script>
  </body>
</html>
